<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />

  <title>Pet Finder</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">
      <img src="./pet-house.png" width="30" height="30" class="d-inline-block align-top" alt="" />
      Pet Finder
    </a>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form class="searchForm input-group mb-3">
        <input type="text" class="searchInput form-control" placeholder="Search Here..." aria-label="Search"
          aria-describedby="basic-addon2" />
        <div class="input-group-append">
          <input value="Search" type="submit" class="btn btn-outline-secondary" />
        </div>
      </form>
    </div>
  </div>
  <div class="container d-flex justify-content-between flex-row">
    <div class="btn-group">
      <div class="result"></div>
      <select class="dropdownMenu form-control">
        <option class="dropdown-item">
          <i class="bi bi-icon_name"></i>Sort By
        </option>
        <option class="dropdown-item" value="ascending">A-Z</option>
        <option class="dropdown-item" value="descending">Z-A</option>
      </select>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button class="page-link prevPagination">Previous</button>
        </li>
        <li class="page-item">
          <button class="page-link pageOne">1</button>
        </li>
        <li class="page-item">
          <button class="page-link pageTwo">2</button>
        </li>
        <li class="page-item">
          <button class="page-link pageThree">3</button>
        </li>
        <li class="page-item">
          <button class="page-link nextPagination">Next</button>
        </li>
      </ul>
    </nav>
  </div>
  <div class="petInfo d-flex flex-wrap py-5 px-5">
    <div class="d-flex align-items-center w-100 justify-content-center">
      <div class="text-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Are you sure want to adopt this pet?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" data-dismiss="modal" class="btnConfirmationOk btn btn-primary">
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
</body>

</html>
